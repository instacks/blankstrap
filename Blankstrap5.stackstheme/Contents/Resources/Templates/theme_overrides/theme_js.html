description: |
    Themes can override this file to add their

    This file is included by the standard base js template.
example js script tag: |
    <script>console.log ("Stack ID: :( id ):");</script>
example js include: |
    <script type="text/javascript" charset="utf-8" src=":(themePath):/yourJsAssetName.js" ></script>

<div id="%[if %("%id=uid%" != "")%]%%id=uid%-%[endif]%carousel" class="carousel slide %id=css%" data-bs-ride="carousel" %id=attributes%>
    <div class="carousel-inner">
    %slice -addTypes="com.instacks.blankstrap5.slide" -allowedTypes="com.instacks.blankstrap5.slide" -addInit=1%
    </div>
    %%[[if !edit]]%%
    <button class="carousel-control-prev" type="button" data-bs-target="#%[if %("%id=uid%" != "")%]%%id=uid%-%[endif]%carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#%[if %("%id=uid%" != "")%]%%id=uid%-%[endif]%carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      %%[[endif]]%%
</div>
